<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops In JS</title>
</head>
<body>
   Loops In Javascript

    <script>
    for(let i=5;i<11;i+=5){
        console.log(i)
    }
    let i=0;
    while(i<=2){
        console.log(i);
        i++;
    }

    do{
        console.log(i);
        i++;
    }
    while(i<=4)

    //For In Loop
    let human={
        name:"Sahil",SirName:"Shile"
    };
    for(let key in human){
        console.log(key,human[key]);
    }
    //Acses Value
    //human.name , human,SirName
    //human[name], human[SirName]

    //Arrays
    let Numbers=["1","2","3","4"];
    for(let index in Numbers){
        console.log(index,Numbers[index]);
    }
    //numbers.index Not Works in case of Arrays : NOTE

    //For Of Loop
    
    for(let num of Numbers){
        console.log(num) //No need of Index
    }
    </script>
</body>
</html>
